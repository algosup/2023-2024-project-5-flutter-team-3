name: Feature request
description: Request a new feature/functionality to add
title: "Feature request: [Your request]"
labels: [missing]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: Is your feature request related to a problem? Please describe.
      value: "A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]"
  - type: textarea
    id: description
    attributes:
      label: Feature
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative solutions or implementations
      description: A clear and concise description of any alternative solutions or features you have considered.
  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      description: Any other context, screenshots, or file uploads that help us understand your feature request.
